<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Logo Preview - Updated Logos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8794607118520437"
         crossorigin="anonymous"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .logo-item {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .logo-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #f0f0f0;
        }
        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
        }
        .logo-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .logo-source {
            font-size: 0.8rem;
            color: #666;
            background: #f8f9fa;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        .back-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6fd8;
        }
        .update-info {
            background: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .update-info h3 {
            color: #28a745;
            margin-bottom: 0.5rem;
        }
        .update-info p {
            color: #155724;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="update-info">
            <h3>üîÑ Logo Update Complete</h3>
            <p>All brand logos have been updated to use Clearbit's reliable logo service with multiple fallback options for better display quality.</p>
        </div>
        
        <div class="header">
            <h1>Updated Brand Logos</h1>
            <p>High-quality brand logos powered by Clearbit with intelligent fallback system</p>
        </div>
        
        <div class="logo-grid" id="logoGrid">
            <!-- Logos will be loaded here -->
        </div>
    </div>

    <script src="brand-logos.js"></script>
    <script>
        // Display all brand logos
        const brands = [
            "Gree", "Midea", "Haier", "Chigo", "AUX", "Daikin", "Panasonic", 
            "Mitsubishi Heavy Industries", "Mitsubishi Electric", "LG", "Samsung", 
            "Hitachi", "Toshiba", "Fujitsu", "Sharp", "York", "Carrier", "Trane", 
            "Lennox", "Rheem", "Goodman", "Bryant", "American Standard", "Amana", 
            "Frigidaire", "Whirlpool", "GE Appliances", "Maytag", "Kenmore", 
            "Bosch", "Sanyo", "O General", "Voltas", "Blue Star", "Carrier India", 
            "Hitachi Cooling & Heating", "Toshiba Air Conditioning", "Fujitsu General", 
            "Sharp Air Conditioning", "Daikin Europe", "Mitsubishi Heavy Industries Europe", 
            "LG Electronics Europe", "Samsung Electronics Europe", "Panasonic Europe", 
            "Gree Europe", "Midea Europe", "Haier Europe"
        ];

        const logoGrid = document.getElementById('logoGrid');

        brands.forEach(brandName => {
            const logoData = getBrandLogo(brandName);
            const logoItem = document.createElement('div');
            logoItem.className = 'logo-item';
            
            logoItem.innerHTML = `
                <div class="logo-image">
                    <img src="${logoData.logo}" alt="${brandName} Logo" onerror="this.src='${logoData.fallback}'">
                </div>
                <div class="logo-name">${brandName}</div>
                <div class="logo-source">Clearbit + Fallbacks</div>
            `;
            
            logoGrid.appendChild(logoItem);
        });
    </script>
</body>
</html>
